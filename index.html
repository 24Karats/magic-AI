        :root {

        .container { width: 100%; max-width: 1200px; }

        #prompt-input { width: 100%; height: 80px; background-color: #FFFFFF; border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-color); padding: 0.75rem; font-size: 1rem; resize: vertical; }
        .example-buttons { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 0.5rem; }
        .prompt-chip { display: inline-flex; align-items: center; gap: 0.5rem; background: none; border: 1px solid var(--border-color); color: var(--text-secondary-color); padding: 0.5rem 1rem; border-radius: 20px; cursor: pointer; transition: all 0.2s; }
        .prompt-chip:hover { background-color: var(--border-color); color: var(--text-color); }
        .prompt-chip .prompt-text { flex-grow: 1; }
        .prompt-chip .edit-input { border: none; background: transparent; border-bottom: 1px solid var(--accent-color); color: var(--text-color); outline: none; padding: 2px; font-size: inherit; }
        .chip-icon { background: none; border: none; cursor: pointer; padding: 2px; display: flex; align-items: center; justify-content: center; border-radius: 50%; }
        .chip-icon:hover { background-color: rgba(0,0,0,0.1); }

        #add-prompt-btn { font-size: 1.2rem; font-weight: bold; line-height: 1; }

        #generate-btn { background: var(--accent-gradient); color: #333333; }
        #download-btn { margin-top: 1rem; background-color: #FFA000; color: #333333; text-decoration: none; display: block; text-align: center; }
        #generate-btn:disabled, #download-btn.disabled, #copy-to-input1-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .result-box { border-style: solid; }
        #result-placeholder, #loader { color: var(--text-secondary-color); text-align: center; }
        #loader { display: none; }
        #ai-response { font-size: 0.9rem; color: var(--text-secondary-color); margin-top: 1rem; }
        @media (max-width: 900px) { .main-grid { grid-template-columns: 1fr; } }
    </style>
</head>
