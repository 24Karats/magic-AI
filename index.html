<script>
const N8N_WEBHOOK_URL = 'https://n8n.mixxin.tw/webhook/55dc8853-afd8-41ed-a271-2a8ed64737cd';

// âœ¨ --- æ–°å¢ï¼šå„ªåŒ–ç•«è³ªçš„è¼”åŠ©å‡½å¼ --- âœ¨
/**
 * å°‡ä¸€å€‹ Image ç‰©ä»¶è½‰æ›ç‚ºé©åˆ API çš„é«˜ç•«è³ª Base64 å­—ä¸²ã€‚
 * å®ƒæœƒåœ¨èƒŒæ™¯å°‡åœ–ç‰‡ç¸®æ”¾åˆ°æœ€å¤§å°ºå¯¸ï¼ŒåŒæ™‚ä¿æŒé•·å¯¬æ¯”ã€‚
 * @param {Image} image - å·²è¼‰å…¥çš„åœ–ç‰‡ç‰©ä»¶ã€‚
 * @param {string} mimeType - åœ–ç‰‡çš„ MimeTypeã€‚
 * @param {number} [maxSize=1024] - ç¸®æ”¾å¾Œçš„æœ€å¤§å¯¬åº¦æˆ–é«˜åº¦ã€‚
 * @returns {string} - ä¸å« "data:..." å‰ç¶´çš„ Base64 å­—ä¸²ã€‚
 */
function getImageDataForApi(image, mimeType, maxSize = 1024) {
    const offscreenCanvas = document.createElement('canvas');
    const ctx = offscreenCanvas.getContext('2d');
    let { width, height } = image;

    if (width > height) {
        if (width > maxSize) {
            height = Math.round(height * (maxSize / width));
            width = maxSize;
        }
    } else {
        if (height > maxSize) {
            width = Math.round(width * (maxSize / height));
            height = maxSize;
        }
    }
    offscreenCanvas.width = width;
    offscreenCanvas.height = height;
    ctx.drawImage(image, 0, 0, width, height);
    
    // å°æ–¼ JPEG æ ¼å¼ï¼Œå¯ä»¥æŒ‡å®šè¼ƒé«˜çš„å“è³ª
    const quality = mimeType === 'image/jpeg' ? 0.95 : undefined;
    return offscreenCanvas.toDataURL(mimeType, quality).split(',')[1];
}

function drawImageOnCanvas(image, canvas) { const ctx = canvas.getContext('2d'); const container = canvas.parentElement; canvas.width = container.clientWidth; canvas.height = container.clientHeight; const canvasRatio = canvas.width / canvas.height; const imageRatio = image.width / image.height; let drawWidth, drawHeight, offsetX, offsetY; if (imageRatio > canvasRatio) { drawWidth = canvas.width; drawHeight = drawWidth / imageRatio; offsetX = 0; offsetY = (canvas.height - drawHeight) / 2; } else { drawHeight = canvas.height; drawWidth = drawHeight * imageRatio; offsetY = 0; offsetX = (canvas.width - drawWidth) / 2; } ctx.clearRect(0, 0, canvas.width, canvas.height); ctx.drawImage(image, offsetX, offsetY, drawWidth, drawHeight); canvas.style.display = 'block'; }
function setupImageUpload(fileInput, canvas, label, removeBtn, imageInfoRef) {
    fileInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {

                img.onload = () => {
                    // âœ¨ ä¿®æ”¹ï¼šå„²å­˜åŸå§‹åœ–ç‰‡ç‰©ä»¶å’Œ mimeType
                    imageInfoRef.info = { mimeType: file.type, imageObject: img };
                    drawImageOnCanvas(img, canvas); // åƒ…ç”¨æ–¼é¡¯ç¤º
                    label.style.display = 'none';
                    removeBtn.style.display = 'grid';
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    });
    removeBtn.addEventListener('click', () => { fileInput.value = ''; const ctx = canvas.getContext('2d'); ctx.clearRect(0, 0, canvas.width, canvas.height); canvas.style.display = 'none'; label.style.display = 'flex'; removeBtn.style.display = 'none'; imageInfoRef.info = null; });
}
function setLoadingState(isLoading) { if (isLoading) { generateBtn.disabled = true; generateBtn.textContent = 'ç”Ÿæˆä¸­...'; resultPlaceholder.style.display = 'none'; resultCanvas.style.display = 'none'; loader.style.display = 'block'; aiResponse.textContent = 'å·²å°‡è«‹æ±‚ç™¼é€åˆ° AIï¼Œè«‹è€å¿ƒç­‰å€™...'; copyToInput1Btn.style.display = 'none'; } else { generateBtn.disabled = false; generateBtn.textContent = 'âš¡ï¸ ç”¢ç”Ÿåœ–ç‰‡'; loader.style.display = 'none'; if (currentResultImage) { copyToInput1Btn.style.display = 'block'; } } }

async function handleGenerateClick() {
    if (!imageInfo1 || !promptInput.value.trim()) {
        aiResponse.textContent = 'éŒ¯èª¤ï¼šè«‹è‡³å°‘ä¸Šå‚³ç¬¬ä¸€å¼µåœ–ç‰‡ä¸¦è¼¸å…¥ç·¨è¼¯æŒ‡ä»¤ã€‚';
        return;
    }
    setLoadingState(true);
    currentResultImage = null;
    copyToInput1Btn.style.display = 'none';
    try {
        // âœ¨ ä¿®æ”¹ï¼šä½¿ç”¨æ–°çš„è¼”åŠ©å‡½å¼ä¾†æº–å‚™é«˜ç•«è³ªåœ–ç‰‡æ•¸æ“š
        const payload = {
            prompt: promptInput.value,
            image1_mimeType: imageInfo1 ? imageInfo1.mimeType : null,
            image1_data: imageInfo1 ? getImageDataForApi(imageInfo1.imageObject, imageInfo1.mimeType) : null,

        const response = await fetch(N8N_WEBHOOK_URL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
        if (!response.ok) { const errorData = await response.json(); throw new Error(`ä¼ºæœå™¨éŒ¯èª¤: ${errorData.message || response.statusText}`); }
        const result = await response.json();

        if (result.candidates && result.candidates[0].content.parts[0].inlineData) {
            const resultPart = result.candidates[0].content.parts[0];
            // âœ¨ ä¿®æ”¹ï¼šç›´æ¥ä½¿ç”¨ API å›å‚³çš„åŸå§‹é«˜ç•«è³ª Data URL
            const resultDataUrl = `data:${resultPart.inlineData.mimeType};base64,${resultPart.inlineData.data}`;
            
            // 1. ç«‹åˆ»å°‡é«˜ç•«è³ªåœ–ç‰‡è¨­å®šçµ¦ä¸‹è¼‰æŒ‰éˆ•
            downloadBtn.href = resultDataUrl;
            downloadBtn.classList.remove('disabled');

            // 2. å»ºç«‹åœ–ç‰‡ç‰©ä»¶ä»¥é€²è¡Œå¾ŒçºŒæ“ä½œ (é¡¯ç¤ºå’Œè¤‡è£½)
            const resultImg = new Image();
            resultImg.onload = () => {
                // 3. å°‡é«˜ç•«è³ªåœ–ç‰‡ç¹ªè£½åˆ°é è¦½ç•«å¸ƒä¸Š
                drawImageOnCanvas(resultImg, resultCanvas);
                currentResultImage = resultImg; // å„²å­˜é«˜ç•«è³ªåœ–ç‰‡ç‰©ä»¶
                copyToInput1Btn.style.display = 'block';
            };
            resultImg.src = resultDataUrl;
            aiResponse.textContent = 'åœ–ç‰‡å·²æˆåŠŸç”Ÿæˆï¼';
        } else {
            const textResponse = result.candidates?.[0]?.content?.parts?.[0]?.text;
            if (textResponse && textResponse.trim() !== '') {
                throw new Error(`AI å›å‚³äº†æ–‡å­—è¨Šæ¯ï¼Œè€Œéåœ–ç‰‡ï¼š${textResponse}`);
            } else {
                throw new Error('AI ç„¡æ³•è™•ç†æ‚¨çš„è«‹æ±‚ã€‚é€™å¯èƒ½æ˜¯å› ç‚ºåœ–ç‰‡æˆ–æŒ‡ä»¤å…§å®¹è§¸ç™¼äº†å®‰å…¨æ©Ÿåˆ¶ï¼Œè«‹å˜—è©¦æ›´æ›åœ–ç‰‡æˆ–ä¿®æ”¹æ‚¨çš„æŒ‡ä»¤ã€‚');
            }
        }
    } catch (error) {
        console.error('Error:', error); aiResponse.textContent = `ç™¼ç”ŸéŒ¯èª¤ï¼š${error.message}`;
        const resultCtx = resultCanvas.getContext('2d'); resultCtx.clearRect(0, 0, resultCanvas.width, resultCanvas.height);
        resultCanvas.style.display = 'none'; resultPlaceholder.style.display = 'block';
        currentResultImage = null;
    } finally { setLoadingState(false); }
}

const PROMPT_STORAGE_KEY = 'customExamplePrompts_v2';
const defaultPrompts = ['è®“åœ–ä¸€åšå‡ºåœ–äºŒçš„å‹•ä½œ', 'å…©å¼µåœ–èåˆ', 'æŠŠç¬¬ä¸€å¼µåœ–çš„è‡‰æ›åˆ°ç¬¬äºŒå¼µåœ–ä¸Š', 'å°‡ç¬¬ä¸€å¼µåœ–çš„é¢¨æ ¼å¥—ç”¨åˆ°ç¬¬äºŒå¼µåœ–'];
const icons = { edit: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.13,5.12L18.88,8.87M3,17.25V21H6.75L17.81,9.94L14.06,6.19L3,17.25Z" /></svg>', save: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M9,20.42L2.79,14.21L5.62,11.38L9,14.77L18.88,4.88L21.71,7.71L9,20.42Z" /></svg>', delete: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" /></svg>' };
function renderExampleButtons() { const prompts = getPrompts(); exampleButtonsContainer.innerHTML = ''; prompts.forEach((promptText, index) => { const chip = document.createElement('div'); chip.className = 'prompt-chip'; chip.dataset.index = index; chip.innerHTML = `<span class="prompt-text">${promptText}</span><button class="chip-icon edit-icon" title="ç·¨è¼¯">${icons.edit}</button>`; exampleButtonsContainer.appendChild(chip); }); }
function getPrompts() { const storedPrompts = localStorage.getItem(PROMPT_STORAGE_KEY); return storedPrompts ? JSON.parse(storedPrompts) : defaultPrompts; }
function savePrompts(prompts) { localStorage.setItem(PROMPT_STORAGE_KEY, JSON.stringify(prompts)); }
exampleButtonsContainer.addEventListener('click', (event) => { const target = event.target.closest('button, .prompt-text'); if (!target) return; const chip = target.closest('.prompt-chip'); const index = parseInt(chip.dataset.index); let prompts = getPrompts(); if (target.classList.contains('edit-icon')) { const textSpan = chip.querySelector('.prompt-text'); const currentText = textSpan.textContent; chip.innerHTML = `<input type="text" class="edit-input" value="${currentText}" /><button class="chip-icon save-icon" title="å„²å­˜">${icons.save}</button><button class="chip-icon delete-icon" title="åˆªé™¤">${icons.delete}</button>`; chip.querySelector('.edit-input').focus(); } else if (target.classList.contains('save-icon')) { const input = chip.querySelector('.edit-input'); const newText = input.value.trim(); if (newText) { prompts[index] = newText; savePrompts(prompts); } renderExampleButtons(); } else if (target.classList.contains('delete-icon')) { if (confirm(`ç¢ºå®šè¦åˆªé™¤ç¯„æœ¬ã€Œ${prompts[index]}ã€å—ï¼Ÿ`)) { prompts.splice(index, 1); savePrompts(prompts); renderExampleButtons(); } } else if (target.classList.contains('prompt-text')) { promptInput.value = target.textContent; } });
addPromptBtn.addEventListener('click', () => { const newPromptText = prompt('è«‹è¼¸å…¥è¦æ–°å¢çš„ç¯„æœ¬æŒ‡ä»¤ï¼š'); if (newPromptText && newPromptText.trim()) { let prompts = getPrompts(); prompts.push(newPromptText.trim()); savePrompts(prompts); renderExampleButtons(); } });
copyToInput1Btn.addEventListener('click', () => {

});
