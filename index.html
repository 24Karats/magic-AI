<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 圖片生成器 (Canvas 版本)</title>
    <style>
        /* CSS 樣式與之前完全相同，此處省略以節省篇幅 */
        :root {
            --bg-color: #FFF9E6;
            --card-bg-color: #FFFFFF;
            --border-color: #DCD7C9;
            --text-color: #3C2F2F;
            --text-secondary-color: #7D6E6E;
            --accent-color: #FFC107;
            --accent-gradient: linear-gradient(45deg, #FFD700, #FFA500);
            --success-color: #4CAF50;
            --danger-color: #F44336;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container { width: 100%; max-width: 1200px; }
        h1 { text-align: center; font-size: 2.5rem; color: var(--text-color); display: flex; align-items: center; justify-content: center; gap: 10px; }
        .header-icon { height: 40px; width: auto; }
        .main-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin-top: 2rem; }
        .input-section, .output-section { display: flex; flex-direction: column; gap: 1.5rem; }
        .image-uploads { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .upload-box, .result-box { background-color: var(--card-bg-color); border: 2px dashed var(--border-color); border-radius: 12px; padding: 1rem; display: flex; justify-content: center; align-items: center; position: relative; aspect-ratio: 1 / 1; overflow: hidden; transition: border-color 0.3s; }
        .upload-box:hover { border-color: var(--accent-color); }
        .upload-box label { cursor: pointer; text-align: center; color: var(--text-secondary-color); display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; height: 100%; }
        .upload-box input[type="file"] { display: none; }
        .upload-box canvas, .result-box canvas { width: 100%; height: 100%; object-fit: contain; border-radius: 8px; }
        .upload-box .remove-btn { position: absolute; top: 10px; right: 10px; background-color: rgba(0, 0, 0, 0.7); color: white; border: none; border-radius: 50%; width: 24px; height: 24px; cursor: pointer; display: none; place-items: center; }
        .prompt-box, .action-box, .status-box { background-color: var(--card-bg-color); border: 1px solid var(--border-color); border-radius: 12px; padding: 1.5rem; }
        h3 { margin-top: 0; border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem; margin-bottom: 1rem; font-size: 1rem; color: var(--text-secondary-color); display: flex; justify-content: space-between; align-items: center; }
        #prompt-input { width: 100%; height: 80px; background-color: #FFFFFF; border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-color); padding: 0.75rem; font-size: 1rem; resize: vertical; }
        .example-buttons { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 0.5rem; }
        .prompt-chip { display: inline-flex; align-items: center; gap: 0.5rem; background: none; border: 1px solid var(--border-color); color: var(--text-secondary-color); padding: 0.5rem 1rem; border-radius: 20px; cursor: pointer; transition: all 0.2s; }
        .prompt-chip:hover { background-color: var(--border-color); color: var(--text-color); }
        .prompt-chip .prompt-text { flex-grow: 1; }
        .prompt-chip .edit-input { border: none; background: transparent; border-bottom: 1px solid var(--accent-color); color: var(--text-color); outline: none; padding: 2px; font-size: inherit; }
        .chip-icon { background: none; border: none; cursor: pointer; padding: 2px; display: flex; align-items: center; justify-content: center; border-radius: 50%; }
        .chip-icon:hover { background-color: rgba(0,0,0,0.1); }
        .chip-icon svg { width: 14px; height: 14px; }
        #add-prompt-btn { font-size: 1.2rem; font-weight: bold; line-height: 1; }
        #generate-btn, #download-btn { width: 100%; padding: 1rem; font-size: 1.1rem; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; transition: opacity 0.3s; }
        #copy-to-input1-btn { background-color: #A0C49D; color: #333333; width: 100%; padding: 0.8rem; font-size: 1rem; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; transition: opacity 0.3s; display: none; }
        #generate-btn { background: #2196F3; color: #FFFFFF; }
        #download-btn { margin-top: 1rem; background-color: #FFA000; color: #333333; text-decoration: none; display: block; text-align: center; }
        #generate-btn:disabled, #download-btn.disabled, #copy-to-input1-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .result-box { border-style: solid; }
        #result-placeholder, #loader { color: var(--text-secondary-color); text-align: center; }
        #loader { display: none; }
        #ai-response { font-size: 0.9rem; color: var(--text-secondary-color); margin-top: 1rem; }
        @media (max-width: 900px) { .main-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="container">
    <h1>
        <img src="https://i.postimg.cc/BQ0nRvL7/generated-image-1-removebg-preview.png" alt="MIXXIN AI Icon" class="header-icon">
        MIXXIN AI
    </h1>
    <p style="text-align: center; color: var(--text-secondary-color);">上傳一或兩張圖片，描述您想如何改變或結合它們。我們的 AI 將會實現您的創意。</p>
    
    <div class="main-grid">
        <div class="input-section">
            <div class="image-uploads">
                <div class="upload-box">
                    <label for="file-input-1" id="upload-label-1"><span>1. 上傳第一張圖片</span></label>
                    <canvas id="canvas-1" style="display:none;"></canvas>
                    <input type="file" id="file-input-1" accept="image/*">
                    <button class="remove-btn" id="remove-btn-1">×</button>
                </div>
                <div class="upload-box">
                    <label for="file-input-2" id="upload-label-2"><span>2. 上傳第二張圖片 (可選)</span></label>
                    <canvas id="canvas-2" style="display:none;"></canvas>
                    <input type="file" id="file-input-2" accept="image/*">
                    <button class="remove-btn" id="remove-btn-2">×</button>
                </div>
            </div>
            <div class="prompt-box">
                <h3>
                    <span>3. 輸入編輯指令</span>
                    <button id="add-prompt-btn" class="chip-icon">+</button>
                </h3>
                <textarea id="prompt-input" placeholder="點擊下方範本或自行輸入指令..."></textarea>
                <div class="example-buttons" id="example-buttons-container"></div>
            </div>
            <button id="generate-btn">⚡️ 產生圖片</button>
        </div>
        <div class="output-section">
            <div class="result-box">
                <div id="result-placeholder">編輯後圖片</div>
                <div id="loader">🎨 AI 正在揮灑創意... 請稍候...</div>
                <canvas id="result-canvas" style="display:none;"></canvas>
            </div>
            <button id="copy-to-input1-btn">↩️ 複製到第一張圖</button>
            <a id="download-btn" class="disabled" href="#" download="generated_image.png">⬇️ 下載圖片</a>
            <div class="status-box">
                <h3>AI 回應:</h3>
                <p id="ai-response">模型尚在等待任何指令。</p>
            </div>
        </div>
    </div>
</div>

<script>
const N8N_WEBHOOK_URL = 'https://n8n.mixxin.tw/webhook/55dc8853-afd8-41ed-a271-2a8ed64737cd'; 

const fileInput1 = document.getElementById('file-input-1'), canvas1 = document.getElementById('canvas-1'), uploadLabel1 = document.getElementById('upload-label-1'), removeBtn1 = document.getElementById('remove-btn-1');
const fileInput2 = document.getElementById('file-input-2'), canvas2 = document.getElementById('canvas-2'), uploadLabel2 = document.getElementById('upload-label-2'), removeBtn2 = document.getElementById('remove-btn-2');
const promptInput = document.getElementById('prompt-input'), generateBtn = document.getElementById('generate-btn'), downloadBtn = document.getElementById('download-btn');
const resultPlaceholder = document.getElementById('result-placeholder'), loader = document.getElementById('loader'), resultCanvas = document.getElementById('result-canvas'), aiResponse = document.getElementById('ai-response');
const exampleButtonsContainer = document.getElementById('example-buttons-container'), addPromptBtn = document.getElementById('add-prompt-btn'), copyToInput1Btn = document.getElementById('copy-to-input1-btn');
let imageInfo1 = null, imageInfo2 = null, currentResultImage = null;

// ✨ --- 新增：優化畫質的輔助函式 --- ✨
/**
 * 將一個 Image 物件轉換為適合 API 的高畫質 Base64 字串。
 * 它會在背景將圖片縮放到最大尺寸，同時保持長寬比。
 * @param {Image} image - 已載入的圖片物件。
 * @param {string} mimeType - 圖片的 MimeType。
 * @param {number} [maxSize=1024] - 縮放後的最大寬度或高度。
 * @returns {string} - 不含 "data:..." 前綴的 Base64 字串。
 */
function getImageDataForApi(image, mimeType, maxSize = 1024) {
    const offscreenCanvas = document.createElement('canvas');
    const ctx = offscreenCanvas.getContext('2d');
    let { width, height } = image;

    if (width > height) {
        if (width > maxSize) {
            height = Math.round(height * (maxSize / width));
            width = maxSize;
        }
    } else {
        if (height > maxSize) {
            width = Math.round(width * (maxSize / height));
            height = maxSize;
        }
    }
    offscreenCanvas.width = width;
    offscreenCanvas.height = height;
    ctx.drawImage(image, 0, 0, width, height);
    
    // 對於 JPEG 格式，可以指定較高的品質
    const quality = mimeType === 'image/jpeg' ? 0.95 : undefined;
    return offscreenCanvas.toDataURL(mimeType, quality).split(',')[1];
}

function drawImageOnCanvas(image, canvas) { const ctx = canvas.getContext('2d'); const container = canvas.parentElement; canvas.width = container.clientWidth; canvas.height = container.clientHeight; const canvasRatio = canvas.width / canvas.height; const imageRatio = image.width / image.height; let drawWidth, drawHeight, offsetX, offsetY; if (imageRatio > canvasRatio) { drawWidth = canvas.width; drawHeight = drawWidth / imageRatio; offsetX = 0; offsetY = (canvas.height - drawHeight) / 2; } else { drawHeight = canvas.height; drawWidth = drawHeight * imageRatio; offsetY = 0; offsetX = (canvas.width - drawWidth) / 2; } ctx.clearRect(0, 0, canvas.width, canvas.height); ctx.drawImage(image, offsetX, offsetY, drawWidth, drawHeight); canvas.style.display = 'block'; }
function setupImageUpload(fileInput, canvas, label, removeBtn, imageInfoRef) {
    fileInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    // ✨ 修改：儲存原始圖片物件和 mimeType
                    imageInfoRef.info = { mimeType: file.type, imageObject: img };
                    drawImageOnCanvas(img, canvas); // 僅用於顯示
                    label.style.display = 'none';
                    removeBtn.style.display = 'grid';
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    });
    removeBtn.addEventListener('click', () => { fileInput.value = ''; const ctx = canvas.getContext('2d'); ctx.clearRect(0, 0, canvas.width, canvas.height); canvas.style.display = 'none'; label.style.display = 'flex'; removeBtn.style.display = 'none'; imageInfoRef.info = null; });
}
function setLoadingState(isLoading) { if (isLoading) { generateBtn.disabled = true; generateBtn.textContent = '生成中...'; resultPlaceholder.style.display = 'none'; resultCanvas.style.display = 'none'; loader.style.display = 'block'; aiResponse.textContent = '已將請求發送到 AI，請耐心等候...'; copyToInput1Btn.style.display = 'none'; } else { generateBtn.disabled = false; generateBtn.textContent = '⚡️ 產生圖片'; loader.style.display = 'none'; if (currentResultImage) { copyToInput1Btn.style.display = 'block'; } } }

async function handleGenerateClick() {
    if (!imageInfo1 || !promptInput.value.trim()) {
        aiResponse.textContent = '錯誤：請至少上傳第一張圖片並輸入編輯指令。';
        return;
    }
    setLoadingState(true);
    currentResultImage = null;
    copyToInput1Btn.style.display = 'none';
    try {
        // ✨ 修改：使用新的輔助函式來準備高畫質圖片數據
        const payload = {
            prompt: promptInput.value,
            image1_mimeType: imageInfo1 ? imageInfo1.mimeType : null,
            image1_data: imageInfo1 ? getImageDataForApi(imageInfo1.imageObject, imageInfo1.mimeType) : null,
            image2_mimeType: imageInfo2 ? imageInfo2.mimeType : null,
            image2_data: imageInfo2 ? getImageDataForApi(imageInfo2.imageObject, imageInfo2.mimeType) : null
        };

        const response = await fetch(N8N_WEBHOOK_URL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
        if (!response.ok) { const errorData = await response.json(); throw new Error(`伺服器錯誤: ${errorData.message || response.statusText}`); }
        const result = await response.json();

        if (result.candidates && result.candidates[0].content.parts[0].inlineData) {
            const resultPart = result.candidates[0].content.parts[0];
            // ✨ 修改：直接使用 API 回傳的原始高畫質 Data URL
            const resultDataUrl = `data:${resultPart.inlineData.mimeType};base64,${resultPart.inlineData.data}`;
            
            // 1. 立刻將高畫質圖片設定給下載按鈕
            downloadBtn.href = resultDataUrl;
            downloadBtn.classList.remove('disabled');

            // 2. 建立圖片物件以進行後續操作 (顯示和複製)
            const resultImg = new Image();
            resultImg.onload = () => {
                // 3. 將高畫質圖片繪製到預覽畫布上
                drawImageOnCanvas(resultImg, resultCanvas);
                currentResultImage = resultImg; // 儲存高畫質圖片物件
                copyToInput1Btn.style.display = 'block';
            };
            resultImg.src = resultDataUrl;
            aiResponse.textContent = '圖片已成功生成！';
        } else {
            const textResponse = result.candidates?.[0]?.content?.parts?.[0]?.text;
            if (textResponse && textResponse.trim() !== '') {
                throw new Error(`AI 無法處理您的請求。這可能是因為圖片或指令內容觸發了安全機制，請嘗試更換圖片或修改您的指令。`);
            } else {
                throw new Error('AI 無法處理您的請求。這可能是因為圖片或指令內容觸發了安全機制，請嘗試更換圖片或修改您的指令。');
            }
        }
    } catch (error) {
        console.error('Error:', error); aiResponse.textContent = `發生錯誤：${error.message}`;
        const resultCtx = resultCanvas.getContext('2d'); resultCtx.clearRect(0, 0, resultCanvas.width, resultCanvas.height);
        resultCanvas.style.display = 'none'; resultPlaceholder.style.display = 'block';
        currentResultImage = null;
    } finally { setLoadingState(false); }
}

const PROMPT_STORAGE_KEY = 'customExamplePrompts_v2';
const defaultPrompts = ['讓圖一做出圖二的動作', '兩張圖融合', '把第一張圖的臉換到第二張圖上', '將第一張圖的風格套用到第二張圖'];
const icons = { edit: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.13,5.12L18.88,8.87M3,17.25V21H6.75L17.81,9.94L14.06,6.19L3,17.25Z" /></svg>', save: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M9,20.42L2.79,14.21L5.62,11.38L9,14.77L18.88,4.88L21.71,7.71L9,20.42Z" /></svg>', delete: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" /></svg>' };
function renderExampleButtons() { const prompts = getPrompts(); exampleButtonsContainer.innerHTML = ''; prompts.forEach((promptText, index) => { const chip = document.createElement('div'); chip.className = 'prompt-chip'; chip.dataset.index = index; chip.innerHTML = `<span class="prompt-text">${promptText}</span><button class="chip-icon edit-icon" title="編輯">${icons.edit}</button>`; exampleButtonsContainer.appendChild(chip); }); }
function getPrompts() { const storedPrompts = localStorage.getItem(PROMPT_STORAGE_KEY); return storedPrompts ? JSON.parse(storedPrompts) : defaultPrompts; }
function savePrompts(prompts) { localStorage.setItem(PROMPT_STORAGE_KEY, JSON.stringify(prompts)); }
exampleButtonsContainer.addEventListener('click', (event) => { const target = event.target.closest('button, .prompt-text'); if (!target) return; const chip = target.closest('.prompt-chip'); const index = parseInt(chip.dataset.index); let prompts = getPrompts(); if (target.classList.contains('edit-icon')) { const textSpan = chip.querySelector('.prompt-text'); const currentText = textSpan.textContent; chip.innerHTML = `<input type="text" class="edit-input" value="${currentText}" /><button class="chip-icon save-icon" title="儲存">${icons.save}</button><button class="chip-icon delete-icon" title="刪除">${icons.delete}</button>`; chip.querySelector('.edit-input').focus(); } else if (target.classList.contains('save-icon')) { const input = chip.querySelector('.edit-input'); const newText = input.value.trim(); if (newText) { prompts[index] = newText; savePrompts(prompts); } renderExampleButtons(); } else if (target.classList.contains('delete-icon')) { if (confirm(`確定要刪除範本「${prompts[index]}」嗎？`)) { prompts.splice(index, 1); savePrompts(prompts); renderExampleButtons(); } } else if (target.classList.contains('prompt-text')) { promptInput.value = target.textContent; } });
addPromptBtn.addEventListener('click', () => { const newPromptText = prompt('請輸入要新增的範本指令：'); if (newPromptText && newPromptText.trim()) { let prompts = getPrompts(); prompts.push(newPromptText.trim()); savePrompts(prompts); renderExampleButtons(); } });
copyToInput1Btn.addEventListener('click', () => {
    if (currentResultImage) {
        fileInput1.value = '';
        const ctx1 = canvas1.getContext('2d');
        ctx1.clearRect(0, 0, canvas1.width, canvas1.height);
        canvas1.style.display = 'none'; uploadLabel1.style.display = 'flex'; removeBtn1.style.display = 'none';
        imageInfo1 = null;

        drawImageOnCanvas(currentResultImage, canvas1);
        uploadLabel1.style.display = 'none'; removeBtn1.style.display = 'grid';

        // ✨ 修改：更新 imageInfo1 以包含高畫質圖片物件
        const mimeType = downloadBtn.href.substring(downloadBtn.href.indexOf(":") + 1, downloadBtn.href.indexOf(";"));
        imageInfo1 = { mimeType: mimeType, imageObject: currentResultImage };
        
        aiResponse.textContent = '生成圖片已複製到第一張圖位置！您可以繼續進行編輯。';
        copyToInput1Btn.style.display = 'none';
        currentResultImage = null;
    } else {
        aiResponse.textContent = '沒有生成好的圖片可以複製。';
    }
});

function initialize() {
    setupImageUpload(fileInput1, canvas1, uploadLabel1, removeBtn1, { set info(val) { imageInfo1 = val; } });
    setupImageUpload(fileInput2, canvas2, uploadLabel2, removeBtn2, { set info(val) { imageInfo2 = val; } });
    generateBtn.addEventListener('click', handleGenerateClick);
    renderExampleButtons();
}
initialize();
</script>

</body>
</html>
